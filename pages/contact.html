<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dead Weight Fit</title>
    <link rel="icon" type="image/x-icon" href="../public/images/ico/favicon.ico">
    <link rel="stylesheet" href="../public/css/header.css">
    <link rel="stylesheet" href="../public/css/footer.css">
    <link rel="stylesheet" href="../public/css/styles.css">
    <script src="../public/js/scripts.js" defer></script>
</head>
<body>
    <div include-html="../components/header.html"></div>
    <main>
        <section class="contact">
            <h1>Contact Us</h1>
            <p>If you have any questions, comments, or would like to partner with us, please reach out. We'd love to hear from you!</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <div include-html="../components/footer.html"></div>
    <script>
        includeHTML();
    </script>
</body>
</html>
