<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead Weight Fitness - Home</title>
    <link rel="icon" type="image/x-icon" href="public/images/ico/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="public/css/header.css">
    <link rel="stylesheet" href="public/css/footer.css">
    <link rel="stylesheet" href="public/css/styles.css">
    <script src="public/js/scripts.js" defer></script>
</head>
<body>
    <div include-html="components/header.html"></div>
    
    <section class="hero">
        <div class="container">
            <h1>Push <span class="text-highlight">yourself</span> harder to become better</h1>
            <p>Welcome to the place where health and fitness is a way of life! Improve your quality of life, get ready to change your life and step into the amazing world of fitness!</p>
            <img src="public/images/hero-bg.jpg" alt="Fitness Hero">
        </div>
    </section>
    
    <div include-html="components/footer.html"></div>

    <script>
        // Include HTML function
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("include-html");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            elmnt.innerHTML = this.responseText;
                            elmnt.removeAttribute("include-html");
                            includeHTML();
                        }
                    };
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
        }
        includeHTML();
    </script>
</body>
</html>
